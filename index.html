<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Local Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>WikiViewer</h1>
  <div class="search-area">
    <form>
      <input type="text" id="search" name="search" placeholder="Search..">
      <input type="button" id="searchButton" name="search" value="search">
    </form>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="randomButton">Random</a>
  </div>
  
  <ul id="wikilist"></ul>
  
  <footer class="footer">
    <p>By <a href='https://www.freecodecamp.com/cryder9898' target='_blank'>Christopher Ryder</a></p>
  </footer>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
